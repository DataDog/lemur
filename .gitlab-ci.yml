variables:
  CURRENT_CI_IMAGE: v7679051-11c779a8
  KUBERNETES_SERVICE_ACCOUNT_OVERWRITE: lemur

stages:
  - ci-image
  - build-image


ci-image:
  stage: ci-image
  when: manual
  except: [ tags, schedules ]
  tags: [ "arch:amd64" ]
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/docker:20.10.3
  variables:
    CI_ENABLE_CONTAINER_IMAGE_BUILDS: "true"
  script:
    - docker buildx build --tag 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/lemur:v$CI_PIPELINE_ID-$CI_COMMIT_SHORT_SHA --push .


build-image:
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/images:$CURRENT_CI_IMAGE
  stage: build-image
  when: on_success
  # the 3h timeout is required for images compiling large projects for ARM using qemu
  # we can revert back to 1h when we use native builders for ARM
  timeout: 3h
  tags: ["arch:amd64", "docker"]
  variables:
    CI_ENABLE_CONTAINER_IMAGE_BUILDS: "true"
  script:
    - echo "Hello"

########################################
#                TESTS                 #
########################################

tests:
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/images:$CURRENT_CI_IMAGE
  stage: tests
  tags: ["arch:amd64"]
  script:
    - docker-compose up