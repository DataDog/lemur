version: '3'

volumes:
  pg_data: { }

services:
  postgres:
    image: "postgres:10"
    restart: always
    image: "postgres:13.1-alpine"
    restart: on-failure
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - pgsql-env

  lemur:
    # image: "netlix-lemur:latest"
    build: .
    restart: on-failure
    build:
      context: .
    depends_on:
      - postgres
      - redis
    env_file:
      - lemur-env
      - pgsql-env
    ports:
      - 80:80
      - 443:443
      - 87:80
      - 447:443

  redis:
    image: "redis:alpine"

volumes:
  pg_data: {}
  image: "redis:alpine3.12"
  restart: on-failure
